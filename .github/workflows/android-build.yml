name: Build NexusAI Chat APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install Cordova
      run: npm install -g cordova@11
    
    - name: Install dependencies
      run: npm install
    
    - name: Add Android Platform
      run: cordova platform add android@12.0.1
    
    - name: Build Android APK
      run: cordova build android --debug
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: NexusAI-Chat-Debug
        path: platforms/android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30

    - name: Build Summary
      run: |
        APK_PATH="platforms/android/app/build/outputs/apk/debug/app-debug.apk"
        APK_SIZE=$(du -h $APK_PATH | cut -f1)
        echo "### ðŸ“± NexusAI Chat APK Built Successfully!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **Size:** $APK_SIZE" >> $GITHUB_STEP_SUMMARY
        echo "- **Download:** Go to **Artifacts** section below" >> $GITHUB_STEP_SUMMARY
